<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Survey</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" media="screen" href="index.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div
			style="min-height: 100vh"
			class="d-flex flex-column align-items-center justify-content-center"
		>
			<form class="form-section" id="question-form">
				<h2>Survey</h2>

				<div class="form-group mb-4">
					<p>What fruits do you prefer eating?</p>
					<label>
						<input type="checkbox" name="fruits" value="Apple" />
						Apple
					</label>
					<label>
						<input type="checkbox" name="fruits" value="Banana" />
						Banana
					</label>
					<label>
						<input type="checkbox" name="fruits" value="Orange" />
						Orange
					</label>
					<label>
						<input type="checkbox" name="fruits" value="Grapes" />
						Grapes
					</label>
					<h5 id="fruits-error"></h5>
				</div>

				<div class="form-group mb-4">
					<p>What is your age category?</p>
					<label>
						<input type="radio" name="ageCategory" value="Youth" />
						Youth
					</label>
					<label>
						<input type="radio" name="ageCategory" value="Middle Age" />
						Middle Age
					</label>
					<label>
						<input type="radio" name="ageCategory" value="Old Age" />
						Old Age
					</label>
					<label>
						<input type="radio" name="ageCategory" value="Teenage" />
						Teenage
					</label>
					<label>
						<input type="radio" name="ageCategory" value="Kid" />
						Kid
					</label>
					<h5 id="age-error"></h5>
				</div>

				<div class="form-group mb-4">
					<p>How many times do you eat per day?</p>
					<select class="w-100" name="times">
						<option value="" defaultValue>select one option</option>
						<option value="3 times">3 times</option>
						<option value="5 times">5 times</option>
						<option value="1 time">1 time</option>
						<option value="10 times">10 times</option>
					</select>
					<h5 id="times-error"></h5>
				</div>

				<div class="form-group mb-4">
					<p>What is your Name ?</p>
					<input
						type="text"
						name="name"
						value=""
						id="nameInput"
						class="form-control"
					/>
					<h5 id="name-error"></h5>
				</div>

				<button class="w-100 btn btn-primary" type="submit" id="submit-button">
					Submit
				</button>
			</form>

			<div id="answers">
				<h2>Answers:</h2>
				<div id="fruits-answer"></div>
				<div id="age-category-answer"></div>
				<div id="times-answer"></div>
				<div id="name-answer"></div>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
