<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Calculator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" media="screen" href="index.css" />
		<link rel="icon" href="./calculator.png" />
		<script src="https://cdn.tailwindcss.com"></script>
		<script
			src="https://kit.fontawesome.com/a87367b057.js"
			crossorigin="anonymous"></script>
	</head>
	<body class="h-screen bg-gray-900 flex items-center justify-center">
		<div class="container p-2 bg-white w-1/3 rounded-lg">
			<input
				id="display"
				class="w-full h-[50px] rounded-lg shadow-xl"
				readonly />
			<div class="mt-5 grid grid-cols-4 grid-rows-4" id="keys">
				<button
					onclick="appendKey('+')"
					class="bg-orange-500 hover:bg-orange-700 mb-1.5 text-white border-none h-[3.4rem] w-[3.4rem] rounded-full">
					<i class="fa-solid fa-plus"></i>
				</button>
				<button
					onclick="appendKey('7')"
					class="bg-gray-500 hover:bg-gray-700 mb-1.5 text-white border-none h-[3.4rem] w-[3.4rem] rounded-full">
					7
				</button>
				<button
					onclick="appendKey('8')"
					class="bg-gray-500 hover:bg-gray-700 mb-1.5 text-white border-none h-[3.4rem] w-[3.4rem] rounded-full">
					8
				</button>
				<button
					onclick="appendKey('9')"
					class="bg-gray-500 hover:bg-gray-700 mb-1.5 text-white border-none h-[3.4rem] w-[3.4rem] rounded-full">
					9
				</button>
				<button
					onclick="appendKey('-')"
					class="bg-orange-500 hover:bg-orange-700 mb-1.5 text-white border-none h-[3.4rem] w-[3.4rem] rounded-full">
					<i class="fa-solid fa-minus"></i>
				</button>
				<button
					onclick="appendKey('4')"
					class="bg-gray-500 hover:bg-gray-700 mb-1.5 text-white border-none h-[3.4rem] w-[3.4rem] rounded-full">
					4
				</button>
				<button
					onclick="appendKey('5')"
					class="bg-gray-500 hover:bg-gray-700 mb-1.5 text-white border-none h-[3.4rem] w-[3.4rem] rounded-full">
					5
				</button>
				<button
					onclick="appendKey('6')"
					class="bg-gray-500 hover:bg-gray-700 mb-1.5 text-white border-none h-[3.4rem] w-[3.4rem] rounded-full">
					6
				</button>
				<button
					onclick="appendKey('ร')"
					class="bg-orange-500 hover:bg-orange-700 mb-1.5 text-white border-none h-[3.4rem] w-[3.4rem] rounded-full">
					<i class="fa-solid fa-xmark"></i>
				</button>
				<button
					onclick="appendKey('1')"
					class="bg-gray-500 hover:bg-gray-700 mb-1.5 text-white border-none h-[3.4rem] w-[3.4rem] rounded-full">
					1
				</button>
				<button
					onclick="appendKey('2')"
					class="bg-gray-500 hover:bg-gray-700 mb-1.5 text-white border-none h-[3.4rem] w-[3.4rem] rounded-full">
					2
				</button>
				<button
					onclick="appendKey('3')"
					class="bg-gray-500 hover:bg-gray-700 mb-1.5 text-white border-none h-[3.4rem] w-[3.4rem] rounded-full">
					3
				</button>
				<button
					onclick="appendKey('รท')"
					class="bg-orange-500 hover:bg-orange-700 mb-1.5 text-white border-none h-[3.4rem] w-[3.4rem] rounded-full">
					<i class="fa-solid fa-divide"></i>
				</button>
				<button
					onclick="appendKey('0')"
					class="bg-gray-500 hover:bg-gray-700 mb-1.5 text-white border-none h-[3.4rem] w-[3.4rem] rounded-full">
					0
				</button>
				<button
					onclick="appendKey('.')"
					class="bg-gray-500 hover:bg-gray-700 mb-1.5 text-white border-none h-[3.4rem] w-[3.4rem] rounded-full">
					.
				</button>
				<button
					onclick="clearDisplay()"
					class="bg-red-600 hover:bg-red-900 mb-1.5 text-white border-none h-[3.4rem] w-[3.4rem] rounded-full">
					AC
				</button>
				<button
					onclick="appendKey('%')"
					class="bg-orange-500 hover:bg-orange-700 mb-1.5 text-white border-none h-[3.4rem] w-[3.4rem] rounded-full">
					<i class="fa-solid fa-percent"></i>
				</button>
				<button
					onclick="calculate()"
					class="bg-green-500 mb-1.5 text-white border-none h-[3.4rem] w-[10.5rem] rounded-full">
					=
				</button>
			</div>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
